version: '3.8'
services:
  frontend:
    image: ${IMAGE_REF:-ghcr.io/netinventmalaysia/ixora-frontend:prod}
    container_name: mbmbgo-frontend
    restart: always
    ports:
      - "3100:3001"
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://ixora-api.mbmb.gov.my
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001', r => process.exit(r.statusCode===200?0:1)).on('error', ()=>process.exit(1))\""]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 25s

